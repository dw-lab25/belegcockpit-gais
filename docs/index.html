    <!-- Nur: Links f체r Impressum / Datenschutz korrigieren -->
    <script>
  window.addEventListener('load', function () {
    // 1) Footer-Links auf statische Seiten setzen
    const mapping = {
      Impressum: 'https://www.belegcockpit.de/impressum.html',
      Datenschutz: 'https://www.belegcockpit.de/datenschutz.html',
    };

    document.querySelectorAll('a').forEach(function (a) {
      const label = a.textContent.trim();
      if (mapping[label]) {
        a.setAttribute('href', mapping[label]);
      }
    });

    // 2) Text "Warum nicht einfach DATEV & Co.?" ersetzen
    const oldText = 'Warum nicht einfach DATEV & Co.?';
    const newText = 'Warum nicht einfach Standard-Software?';

    const walker = document.createTreeWalker(
      document.body,
      NodeFilter.SHOW_TEXT,
      null,
      false
    );

    let node;
    while ((node = walker.nextNode())) {
      if (node.nodeValue.includes(oldText)) {
        node.nodeValue = node.nodeValue.replace(oldText, newText);
      }
    }
  });
</script>

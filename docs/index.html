    <!-- Nur: Links für Impressum / Datenschutz korrigieren -->
        <!-- Nur: Links für Impressum / Datenschutz korrigieren -->
        <!-- Nur: Links + Texte + Hero-Bild nachträglich anpassen -->
    <script>
  window.addEventListener('load', function () {
    // ------------------------------------------------------------
    // 1) Footer-Links auf statische Seiten setzen
    // ------------------------------------------------------------
    const mapping = {
      Impressum: 'https://www.belegcockpit.de/impressum.html',
      Datenschutz: 'https://www.belegcockpit.de/datenschutz.html',
    };

    function fixFooterLinks() {
      document.querySelectorAll('a').forEach(function (a) {
        const label = (a.textContent || '').trim();
        if (mapping[label]) {
          a.setAttribute('href', mapping[label]);
        }
      });
    }

    // ------------------------------------------------------------
    // 2) Text "Warum nicht einfach DATEV & Co.?" ersetzen
    // ------------------------------------------------------------
    const OLD_TEXTS = [
      'Warum nicht einfach DATEV & Co.?',
      'Warum nicht einfach DATEV & Co.?'
    ];
    const NEW_TEXT = 'Warum nicht einfach Standard-Software?';

    function replaceHeadlineText() {
      const walker = document.createTreeWalker(
        document.body,
        NodeFilter.SHOW_TEXT,
        null,
        false
      );

      let node;
      while ((node = walker.nextNode())) {
        if (!node.nodeValue) continue;
        let value = node.nodeValue;
        let changed = false;

        OLD_TEXTS.forEach(function (oldText) {
          if (value.includes(oldText)) {
            value = value.replace(oldText, NEW_TEXT);
            changed = true;
          }
        });

        if (changed) {
          node.nodeValue = value;
        }
      }
    }

    // ------------------------------------------------------------
    // 3) Lead-Formular für Basin vorbereiten
    //    (BasinJS übernimmt dann die Übermittlung)
    // ------------------------------------------------------------
    function setupBasinForm() {
      const form = document.querySelector('form');
      if (!form || form.dataset.basinWired === '1') return;

      // Basin-Endpoint + Grundeinstellungen
      form.setAttribute('action', 'https://usebasin.com/f/03729395fbad');
      form.setAttribute('method', 'POST');
      form.setAttribute('enctype', 'multipart/form-data');

      // BasinJS-Hooks
      form.setAttribute('data-basin-form', '');
      form.setAttribute('data-basin-success-action', 'render');
      // optional: Spam-Schutz, wenn du z.B. reCAPTCHA in Basin aktivierst
      // form.setAttribute('data-basin-spam-protection', 'recaptcha');

      // sicherstellen, dass das E-Mail-Feld den Namen "email" hat
      const emailInput = form.querySelector('input[type="email"]');
      if (emailInput && !emailInput.getAttribute('name')) {
        emailInput.setAttribute('name', 'email');
      }

      form.dataset.basinWired = '1';
    }

    // ------------------------------------------------------------
    // Initial ausführen
    // ------------------------------------------------------------
    fixFooterLinks();
    replaceHeadlineText();
    setupBasinForm();

    // ------------------------------------------------------------
    // Reagieren auf spätere DOM-Änderungen (React-Rendering)
    // ------------------------------------------------------------
    const observer = new MutationObserver(function () {
      fixFooterLinks();
      replaceHeadlineText();
      setupBasinForm();
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true,
      characterData: true,
    });
  });
</script>

    <!-- Nur: Links für Impressum / Datenschutz korrigieren -->
        <!-- Nur: Links für Impressum / Datenschutz korrigieren -->
        <!-- Nur: Links + Texte + Hero-Bild nachträglich anpassen -->
      <script>
    window.addEventListener('load', function () {
      // ======================================================
      // 1) Footer-Links auf statische Seiten setzen
      // ======================================================
      const mapping = {
        Impressum: 'https://www.belegcockpit.de/impressum.html',
        Datenschutz: 'https://www.belegcockpit.de/datenschutz.html',
      };

      document.querySelectorAll('a').forEach(function (a) {
        const label = (a.textContent || '').trim();
        if (mapping[label]) {
          a.setAttribute('href', mapping[label]);
        }
      });

      // ======================================================
      // 2) Überschrift anpassen:
      //    "Warum nicht einfach DATEV & Co.?" ->
      //    "Warum nicht einfach Standard-Software?"
      // ======================================================
      const OLD_TEXTS = [
        'Warum nicht einfach DATEV & Co.?',
        'Warum nicht einfach DATEV & Co.?' // Variante mit geschützten Leerzeichen
      ];
      const NEW_TEXT = 'Warum nicht einfach Standard-Software?';

      function replaceHeadlineText() {
        const walker = document.createTreeWalker(
          document.body,
          NodeFilter.SHOW_TEXT,
          null,
          false
        );

        let node;
        while ((node = walker.nextNode())) {
          if (!node.nodeValue) continue;
          let value = node.nodeValue;
          let changed = false;

          OLD_TEXTS.forEach(function (oldText) {
            if (value.includes(oldText)) {
              value = value.replace(oldText, NEW_TEXT);
              changed = true;
            }
          });

          if (changed) {
            node.nodeValue = value;
          }
        }
      }

      // einmal direkt ausführen
      replaceHeadlineText();

      // auf spätere DOM-Änderungen reagieren
      const headlineObserver = new MutationObserver(function () {
        replaceHeadlineText();
      });
      headlineObserver.observe(document.body, {
        childList: true,
        subtree: true,
        characterData: true,
      });

      // ======================================================
      // 3) Lead-Formular global an Basin anbinden
      // ======================================================
      const BASIN_ENDPOINT = 'https://usebasin.com/f/03729395fbad';

      // Wir hören global auf alle Submit-Events (Capture-Phase),
      // damit wir das Formular erwischen, auch wenn React beteiligt ist.
      document.addEventListener(
        'submit',
        async function (event) {
          const form = event.target;
          if (!(form instanceof HTMLFormElement)) {
            return;
          }

          // Sicherstellen, dass es *unser* Formular ist:
          // (erkennen wir über das Feld "firmName")
          if (!form.querySelector('#firmName')) {
            return;
          }

          // Browser-Submit stoppen (React zeigt trotzdem den Danke-Text)
          event.preventDefault();

          // sicherstellen, dass das E-Mail-Feld den Namen "email" hat
          const emailInput = form.querySelector('input[type="email"]');
          if (emailInput && !emailInput.getAttribute('name')) {
            emailInput.setAttribute('name', 'email');
          }

          const formData = new FormData(form);
          formData.append('_source', 'belegcockpit-landingpage');

          try {
            console.log('Sende Lead an Basin …');
            await fetch(BASIN_ENDPOINT, {
              method: 'POST',
              body: formData,
              headers: {
                Accept: 'application/json',
              },
            });
            console.log('Lead an Basin gesendet.');
          } catch (err) {
            console.error('Fehler beim Senden an Basin:', err);
          }
        },
        true // capture: true
      );
    });
